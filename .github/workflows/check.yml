name: "Check DVC GitHub Action"

on: [push]

jobs:
  check:
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.runs-on }}

    steps:
    - uses: actions/checkout@v2

    - name: "npm ci"
      run: npm ci

    - name: "lint"
      run: npm run lint

    - name: "tests"
      run: |
        npm run test

    - uses: iterative/dvc-action@v1.0.1
      with:
        version: '1.0.1'

    - name: "DVC test"
      run: |
        DVC_VER=$(dvc --version)
        if [ $DVC_VER != '1.0.1' ]; then
          exit 1
        fi

    - uses: iterative/dvc-action@v1.0.1
      with:
        version: latest
      
    - name: "DVC test"
      run: |
        DVC_VER=$(dvc --version)
        if [ $DVC_VER == '1.0.1' ]; then
          exit 1
        fi
